<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .pricing-table {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .pricing-card {
            flex: 1;
            text-align: center;
            padding: 20px;
            border-radius: 5px;
            background-color: #333;
        }

        .pricing-card h3 {
            color: #fff;
            margin-top: 0;
        }

        .pricing-card p {
            color: #ccc;
        }

        .pricing-card .price {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .pricing-card .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .pricing-card .button:hover {
            background-color: #45a049;
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: #333;
        }

        @media screen and (max-width: 600px) {
            .pricing-table {
                flex-direction: column;
            }
            .pricing-card {
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>

    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="pricing.html">Pricing</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
    </div>

    <div class="container">
        <h2>Our Pricing</h2>
        <div class="pricing-table">
            <div class="pricing-card">
                <h3>Basic</h3>
                <p>For budget travelers</p>
                <div class="price">$50</div>
                <a href="#" class="button">Book Now</a>
            </div>
            <div class="pricing-card">
                <h3>Standard</h3>
                <p>For travelers seeking comfort</p>
                <div class="price">$100</div>
                <a href="#" class="button">Book Now</a>
            </div>
            <div class="pricing-card">
                <h3>Premium</h3>
                <p>For luxury travelers</p>
                <div class="price">$200</div>
                <a href="#" class="button">Book Now</a>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Touristica All rights reserved.</p>
        </div>
    </footer>

</body>

</html>
